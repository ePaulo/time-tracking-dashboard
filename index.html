<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <div class="app-container">
      <header class="time-tracking-user">
        <div class="user-intro">
          <img
            src="./images/image-jeremy.png"
            alt="Jeremy Robson"
            class="user-avatar"
          />
          <h1 class="user-title">
            <span class="smaller-font">Report for</span>
            Jeremy Robson
          </h1>
        </div>
        <nav class="timeframes">
          <button class="timeframe" id="daily-btn">Daily</button>
          <button class="timeframe selected-btn" id="weekly-btn">Weekly</button>
          <button class="timeframe" id="monthly-btn">Monthly</button>
        </nav>
      </header>
      <main class="time-tracking-cards" id="tracking-content"></main>

      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </footer>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
