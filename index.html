<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <div class="app-container">
      <header class="user-report">
        <h1 class="report-title">
          <span class="title-intro">Report for</span>
          Jeremy Robson
        </h1>
        <nav class="timeframes">
          <button id="daily-btn">Daily</button>
          <button id="weekly-btn">Weekly</button>
          <button id="monthly-btn">Monthly</button>
        </nav>
      </header>
      <main class="time-tracking-content" id="tracking-content"></main>

      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </footer>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
