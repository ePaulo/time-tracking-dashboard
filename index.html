<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <div class="app-container">
      <header class="time-tracking-user">
        <div class="user-intro">
          <img
            src="./images/image-jeremy.png"
            alt="Jeremy Robson"
            class="user-avatar"
          />
          <h1 class="user-title">
            <span class="smaller-font">Report for</span>
            Jeremy Robson
          </h1>
        </div>
        <nav class="timeframes">
          <button class="timeframe">Daily</button>
          <button class="timeframe selected-btn">Weekly</button>
          <button class="timeframe">Monthly</button>
        </nav>
      </header>
      <!-- main content created with JavaScript -->
      <main class="time-tracking-cards">
        <!-- example of a Work time card for a week -->
        <section class="tracking-card">
          <div class="card-content">
            <div class="card-intro">
              <h2 class="card-title">Work</h2>
              <img
                class="ellipsis-icon"
                src="images/icon-ellipsis.svg"
                alt="ellipsis"
              />
            </div>
            <div class="timeframes">
              <div class="current-timeframe">
                <p class="weekly">32hrs</p>
              </div>
              <div class="previous-timeframe">
                <p class="weekly">36hrs</p>
              </div>
            </div>
          </div>
        </section>
        <!-- example of a Play time card for a week -->
        <section class="tracking-card">
          <div class="card-content">
            <div class="card-intro">
              <h2 class="card-title">Play</h2>
              <img
                class="ellipsis-icon"
                src="images/icon-ellipsis.svg"
                alt="ellipsis"
              />
            </div>
            <div class="timeframes">
              <div class="current-timeframe">
                <p class="weekly">10hrs</p>
              </div>
              <div class="previous-timeframe">
                <p class="weekly">8hrs</p>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by Paul O.
    </footer>

    <script src="scripts.js"></script>
  </body>
</html>
